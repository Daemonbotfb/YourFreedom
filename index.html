<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation de passage de MobilePlus à TotalFreedom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- En-tête simplifié -->
    <header class="header">
        <div class="container header-content">
            <img src="logo.png" alt="Logo Your Freedom" class="logo"> <!-- Ajout du logo -->
            <h1>Your Freedom</h1>
        </div>
    </header>

    <!-- Section principale pour la simulation -->
    <main class="container">
        <h2>Passage de MobilePlus à TotalFreedom</h2>
        <form id="upgrade-form">
            <div class="form-group">
                <label for="username">Nom d'utilisateur </label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe </label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="subscription">Durée d'abonnement restante (en jours) :</label>
                <input type="number" id="subscription" name="subscription" min="1" required>
            </div>

            <button type="submit">Confirmer</button>
        </form>

        <div id="result"></div>
    </main>

    <!-- Pied de page -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Your Freedom. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
